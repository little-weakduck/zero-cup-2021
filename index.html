<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PIXAR</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./FirstPage/js/jquery-3.6.0.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- 第一页 -->
    <iframe id="first" style=" height: 100vh;width: 100vw;padding: 0;margin: 0;border: 0;padding: 0;" frameborder="0"
        src="./FirstPage/FirstPage.html"></iframe>
    <!-- 历史 -->
    <iframe id="his" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0;" frameborder="0"
        src="./timeLine/timeline.html"></iframe>
    <!-- 电影 -->
    <iframe id="film" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0 ;" frameborder="0" scrolling="no"
        src="./Film/film.html"></iframe>
    <!-- 人物 -->
    <iframe id="people" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0;" frameborder="0"
        scrolling="no" src="./people/people.html"></iframe>
    <!-- 获得奖项 -->
    <iframe id="award" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0;" frameborder="0" scrolling="no"
        src="./Popcorn/index.html"></iframe>
    <!-- 尾页 -->
    <iframe id="end" style="height: 100vh;width: 100vw;margin: 0;border: 0;padding: 0;" frameborder="0"
        src="./EndPage/EndPage.html"></iframe>
    <div id="pilot">
        <div class="dot" id="q" onclick="javascript:jump(0)"></div>
        <div class="dot" id="w" onclick="javascript:jump(1)"></div>
        <div class="dot" id="e" onclick="javascript:jump(2)"></div>
        <div class="dot" id="r" onclick="javascript:jump(3)"></div>
        <div class="dot" id="t" onclick="javascript:jump(4)"></div>
        <div class="dot" id="y" onclick="javascript:jump(5)"></div>
    </div>
</body>

</html>
