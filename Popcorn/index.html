<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <div id="Background" tabIndex="0">
        <script src="js/script.js"></script>

        <div id="camera"></div>

        <div class="m" id="m1"></div>
        <div class="m" id="m2"></div>
        <div class="m" id="m3"></div>
        <div class="m" id="m4"></div>
        <div class="m" id="m5"></div>
        <div class="m" id="m6"></div>

        <div id="p1"></div>
        <div id="p2"></div>
        <div id="p3"></div>
        <div id="p4"></div>
        <div id="p5"></div>
        <div id="p6"></div>

        <div class="shutter" style="--flaps: 6">

            <div class="flap" style="--i: 0"></div>
            <div class="flap" style="--i: 1"></div>
            <div class="flap" style="--i: 2"></div>
            <div class="flap" style="--i: 3"></div>
            <div class="flap" style="--i: 4"></div>
            <div class="flap" style="--i: 5"></div>

        </div>

    </div>
</body>

</html>
